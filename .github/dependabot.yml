version: 2
updates:
    -   package-ecosystem: "github-actions"
        directory: "/"
        schedule:
            interval: "weekly"
        open-pull-requests-limit: 20
        groups:
          all:
            applies-to: security-updates
            patterns:
              - "*"
    -   package-ecosystem: "maven"
        directory: "/"
        schedule:
            interval: "weekly"
        open-pull-requests-limit: 20
        groups:
          all:
            applies-to: security-updates
            patterns:
              - "*"
    -   package-ecosystem: "docker"
        directory: "/"
        schedule:
            interval: "weekly"
        open-pull-requests-limit: 20
